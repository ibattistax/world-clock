<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>World Clock - Isabel Battista</title>
  </head>
  <body>
    <div class="container">
      <h1 class="world-clock-header">World Clock</h1>
      <select name="cities" id="cities">
        <option value="">Select a city...</option>
        <option value="Europe/London">London</option>
        <option value="America/New-York">New York</option>
        <option value="Australia/Sydney">Sydney</option>
      </select>
      <div>
        <h1 class="city">London</h1>
        <div class="date">Sunday 12 May 2024</div>
        <div class="time">14:54:00</div>
      </div>
      <div>
        <h1 class="city">New York</h1>
        <div class="date">Sunday 12 May 2024</div>
        <div class="time">14:54:00</div>
      </div>
      <footer>
        This project was coded by Isabel Battista and is
        <a href="https://github.com/ibattistax/world-clock" target="_blank"
          >open sourced on GitHub</a
        >
      </footer>
    </div>
    <script src="javascript/index.js"></script>
  </body>
</html>
