<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock - Isabel Battista</title>
  </head>
  <body>
    <div class="container">
      <h1 class="world-clock-header">World Clock</h1>
      <select id="city">
        <option value="">Select a city...</option>
        <option value="current">My Current Location</option>
        <option value="Europe/Paris">Paris</option>
        <option value="America/Los_Angeles">Los Angeles</option>
        <option value="Australia/Sydney">Sydney</option>
      </select>
      <div class="cities" id="cities">
        <div class="city" id="london">
          <div>
            <h2 class="city-name">London</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="new-york">
          <div>
            <h2 class="city-name">New York</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded with â™¡ by <strong>Isabel Battista </strong>and is
      <a
        href="https://github.com/ibattistax/world-clock"
        target="_blank"
        class="git-hub-link"
        ><span class="github">open sourced on GitHub</span></a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
